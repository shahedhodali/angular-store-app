<section layout="column" flex layout-align="center center" class="login">
    <mat-card class="mat-elevation-z4">
        <mat-toolbar>
            <div fxLayout="column" fxLayoutAlign="center center">
                <div>
                    <mat-icon class="logo">home</mat-icon>
                </div>
            <div class="mat-headline mat-padding">Login</div>
            </div>
        </mat-toolbar>
        <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <mat-form-field class="mat-block">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" name="username" [(ngModel)]="username" required />
            </mat-form-field>
            <mat-form-field class="mat-block">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" [(ngModel)]="password" required />
            </mat-form-field>
            <button mat-raised-button mat-icon-button class="mat-accent" fxFlex="50" type="submit">Login</button>
        </form>
        </mat-card-content>
    </mat-card>
</section>
